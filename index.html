<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Score Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Badminton Score Counter</h1>
        <div class="scoreboard">
            <div class="team">
                <h2>Team A</h2>
                <p class="score" id="scoreA">0</p>
                <button onclick="incrementScore('A')">+1</button>
                <button onclick="decrementScore('A')">-1</button>
            </div>
            <div class="team">
                <h2>Team B</h2>
                <p class="score" id="scoreB">0</p>
                <button onclick="incrementScore('B')">+1</button>
                <button onclick="decrementScore('B')">-1</button>
            </div>
        </div>
        <button class="reset" onclick="resetScores()">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
